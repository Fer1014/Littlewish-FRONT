<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Proyectos </h1>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            
            
            <ng-container matColumnDef='Codigo'>
              <th mat-header-cell *matHeaderCellDef>Codigo</th>
              <!-- element. ->del models/entidad atributo que definimos  -->
              <td mat-cell *matCellDef="let element"> {{element.idproyecto}} </td>
            </ng-container>
          
            <ng-container matColumnDef='Nombre'>
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <!-- element. ->del models/entidad atributo que definimos  -->
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef='Descripcion'>
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef='FechaInicio'>
              <th mat-header-cell *matHeaderCellDef> Fecha Incio </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef='FechaFin'>
              <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
            </ng-container>
          
             <!-- Symbol Column -->
             <ng-container matColumnDef='PuestoBuscado'>
              <th mat-header-cell *matHeaderCellDef> Puesto Buscado </th>
              <td mat-cell *matCellDef="let element"> {{element.puestrobuscado}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef='Usuario'>
              <th mat-header-cell *matHeaderCellDef> Nombre Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.users.name}} </td>
            </ng-container>

            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <mat-paginator [length]="100"
          [pageSize]="1"
          [pageSizeOptions]="[1, 5, 10, 15]"
          aria-label="Select page">
        </mat-paginator>

    </div>
</body>
</html>
