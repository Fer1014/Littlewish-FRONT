<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Lista de Proyectos </h1>
        <div style="text-align: right">
          <button
            mat-raised-button           
            color="primary"
            routerLink="/proyectos/nuevo"
          >
            Nuevo
          </button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            
            
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> Codigo </th>
              <!-- element. ->del models/entidad atributo que definimos  -->
              <td mat-cell *matCellDef="let element"> {{element.idProyecto}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Titulo">
              <th mat-header-cell *matHeaderCellDef> Titulo </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Fecha Inicio">
              <th mat-header-cell *matHeaderCellDef> Fecha Incio </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Fecha Fin">
              <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
            </ng-container>
          
            

            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <mat-paginator [length]="100"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page">
        </mat-paginator>

    </div>
</body>
</html>
