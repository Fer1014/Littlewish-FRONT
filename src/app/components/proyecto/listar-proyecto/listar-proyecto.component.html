<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Lista de Proyectos </h1>
        <div style="text-align: right">
          <button
            mat-raised-button           
            color="primary"
            routerLink="/components/administrador/dashboard/proyectos/nuevo"
          > 
            Nuevo
          </button>
        </div>

        <mat-form-field>
          <input matInput (keyup)="filter($event)" placeholder="buscar" />
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> Codigo </th>
              <td mat-cell *matCellDef="let element"> {{element.idproyecto}} </td>
            </ng-container>
             
          
            <!-- Name Column -->
            <ng-container matColumnDef="Titulo">
              <th mat-header-cell *matHeaderCellDef> Titulo </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="FechaInicio">
              <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="FechaFin">
              <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="PuestoBuscado">
              <th mat-header-cell *matHeaderCellDef> Puesto Buscado </th>
              <td mat-cell *matCellDef="let element"> {{element.puestrobuscado}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Desarrollador">
              <th mat-header-cell *matHeaderCellDef> Desarrollador </th>
              <td mat-cell *matCellDef="let element"> {{element.users.name}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="accion01">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-raised-button
                  class="custom-button"
                  [routerLink]="['ediciones', element.idproyecto]"
                >
                <mat-icon>create</mat-icon>
              </button>
              </td>
            </ng-container>
            

            <ng-container matColumnDef="accion02">
              <th mat-header-cell *matHeaderCellDef>Eliminar</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-raised-button
                  class="custom-button"
                  (click)="eliminar(element.idproyecto)"
                >
                <mat-icon>delete</mat-icon>
                </button>
              </td></ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <mat-paginator [length]="100"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page">
        </mat-paginator>

    </div>
</body>
</html>
