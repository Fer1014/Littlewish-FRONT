<mat-toolbar class="custom-toolbar" >
    <img src="assets/LWLogo.png" alt="image" class="logo">
    <Span class="title">LITTLE<br>WISH</Span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menuPerfil">
        <mat-icon class="white-icon">account_circle</mat-icon>
    </button>
    <span class="space-icons"></span>
    <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menuOptions">
        <mat-icon class="white-icon">menu</mat-icon>
    </button>
</mat-toolbar>

<mat-menu #menuPerfil="matMenu">
    <button mat-menu-item routerLink="" (click)="cerrar()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesi√≥n</span>
    
      </button>
      <button mat-menu-item >Rol:
        <span>{{role}}</span>
      </button>
  </mat-menu>

  <mat-menu #menuOptions="matMenu">
    <button mat-menu-item routerLink="usuarios/listar" *ngIf="role == 'ADMINISTRADOR'">Lista de Usuarios</button>
    <button mat-menu-item routerLink="tipousuario/listar" *ngIf="role == 'ADMINISTRADOR'">Lista de Roles</button>
    <button mat-menu-item routerLink="proyectos/listar" *ngIf="role == 'ADMINISTRADOR'">Lista de Proyectos</button>
    <button mat-menu-item routerLink="tarjetas/listar" *ngIf="role == 'ADMINISTRADOR'">Lista de Tarjetas</button>
    <button mat-menu-item routerLink="dashboard" *ngIf="role == 'ADMINISTRADOR'">Dashboard</button>
  
  </mat-menu>


<router-outlet></router-outlet>
<div [hidden]="route.children.length!==0">
    <app-dashboard></app-dashboard>
</div>
