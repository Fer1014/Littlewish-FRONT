<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Oculta el scrollbar vertical y horizontal
        document.body.style.overflow = 'hidden';
    </script>
    <div class="container">
        <br />
        <h2 style="text-align: center">Lista de Tarjetas Registradas</h2>
        <div style="text-align: right">
            <button mat-raised-button color="primary" routerLink="/tarjeta/nuevo">
                Nuevo
            </button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
                <td mat-cell *matCellDef="let element">{{ element.idTarjeta }}</td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="numerotarjeta">
                <th mat-header-cell *matHeaderCellDef>Numero de Tarjeta</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.numeroTarjeta }}
                </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="fechaexp">
                <th mat-header-cell *matHeaderCellDef> Fecha de expiracion </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaexp}} </td>
              </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.nombre }}
                </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.apellido }}
                </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="cvv">
                <th mat-header-cell *matHeaderCellDef>CVV</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.cvv }}
                </td>
            </ng-container>
            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="warn" [routerLink]="['/tarjeta/edicion', element.idTarjeta]">
                    Actualizar
                  </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="accent" (click)="eliminar(element.idTarjeta)">
                    Eliminar
                  </button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</body>

</html>l
