<div class="container" style="text-align: center">
    <h2>Registrar Usuarios</h2>
    <br />
    <form [formGroup]="form" (submit)="registrar()" class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Usuario" formControlName="username" maxlength="15" />
            <mat-error *ngIf="obtenerControlCampo('username')?.errors?.['required']">
                Complete el campo
            </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Password" formControlName="password" type="password" minlength="5" />
            <mat-hint>5 caracteres como mínimo</mat-hint>
            <mat-error *ngIf="obtenerControlCampo('password')?.errors?.['required']">
                Complete el campo
            </mat-error>
        </mat-form-field>

        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" formControlName="name" maxlength="25" />
            <mat-error *ngIf="obtenerControlCampo('name')?.errors?.['required']">
                Complete el campo
            </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Apellidos" formControlName="apellidos" maxlength="25" />
            <mat-error *ngIf="obtenerControlCampo('apellidos')?.errors?.['required']">
                Complete el campo
            </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>DNI</mat-label>
            <input matInput placeholder="DNI" formControlName="dni" maxlength="25" />
            <mat-error *ngIf="obtenerControlCampo('dni')?.errors?.['required']">
                Complete el campo
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Correo</mat-label>
            <input matInput placeholder="Correo" formControlName="correo" maxlength="25" />
            <mat-error *ngIf="obtenerControlCampo('correo')?.errors?.['required']">
                Complete el campo
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Teléfono</mat-label>
            <input matInput placeholder="Teléfono" formControlName="telefono" maxlength="25" />
            <mat-error *ngIf="obtenerControlCampo('telefono')?.errors?.['required']">
                Complete el campo
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Empresa</mat-label>
            <input matInput placeholder="Empresa" formControlName="empresa" maxlength="25" />
            <mat-error *ngIf="obtenerControlCampo('empresa')?.errors?.['required']">
                Complete el campo
            </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary">
            Registrar
        </button>
        <button mat-raised-button color="warn" routerLink="/usuarios/listar">Cancelar</button>
        <p>{{ mensaje }}</p>
    </form>
</div>
