<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h2 style="text-align: center">Formacion Academica</h2>
      <div style="text-align: right"></div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Codigo</th>
          <td mat-cell *matCellDef="let element">{{ element.idFormacionAcademica }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="secundaria">
          <th mat-header-cell *matHeaderCellDef>Secundaria</th>
          <td mat-cell *matCellDef="let element">{{ element.nombreSecundaria }}</td>
        </ng-container>

        <ng-container matColumnDef="universidad">
            <th mat-header-cell *matHeaderCellDef>Universidad</th>
            <td mat-cell *matCellDef="let element">
              {{ element.universidades.nameUniversidades }}
            </td>
          </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="carrera">
          <th mat-header-cell *matHeaderCellDef>Carrera</th>
          <td mat-cell *matCellDef="let element">
            {{ element.carreras.nameCarreras }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </body>
</html>
