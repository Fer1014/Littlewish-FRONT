<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo" style="text-align: center;">Lista de Pagos </h1>
        <div style="text-align: right">
          <button
            mat-raised-button           
            color="primary"
            routerLink="/pagos/nuevo"
          >
            Nuevo
          </button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- matColumnDef ->del ts  -->
            
            <ng-container matColumnDef='codigo'>
              <th mat-header-cell *matHeaderCellDef> Codigo </th>
              <!-- element. ->del models/entidad atributo que definimos  -->
              <td mat-cell *matCellDef="let element"> {{element.idPago}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef='monto'>
              <th mat-header-cell *matHeaderCellDef> Monto </th>
              <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef='fecha'>
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef='tarjeta'>
              <th mat-header-cell *matHeaderCellDef> Tarjeta </th>
              <td mat-cell *matCellDef="let element"> {{element.tarjeta.nombre}} </td>
            </ng-container>

            <br/>

            <!-- Symbol Column -->

            <ng-container matColumnDef='proyecto'>
                <th mat-header-cell *matHeaderCellDef> Proyecto </th>
                <td mat-cell *matCellDef="let element"> {{element.proyectos.nombre}} </td>
              </ng-container>
  
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <mat-paginator [length]="100"
          [pageSize]="1"
          [pageSizeOptions]="[1, 5, 10, 15]"
          aria-label="Select page">
        </mat-paginator>
            </div>
</body>
</html>
