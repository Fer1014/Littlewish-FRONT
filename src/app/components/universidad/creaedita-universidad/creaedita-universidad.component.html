<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
</head>
<mat-toolbar class="toolbar">
    <img src="assets/LWLogo.png" alt="Logo de mi aplicación" class="logo-img">
    <span style="margin-left: 10px;"></span>
    <Span>LITTLE<br>WISH</Span>
    <span class="flex"></span>
    <mat-icon>person</mat-icon>
    <span class="flexentreicons"></span>
    <mat-icon>menu</mat-icon>
</mat-toolbar>
  <body>
    <div class="container-form" style="text-align: center">
      <h2>Añadir Universidad</h2>
      <form [formGroup]="form" (submit)="aceptar()" class="example-form">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>ID_Universidad</mat-label>
          <input matInput placeholder="Id" formControlName="ID_Universidad" />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Nombre de Universidad</mat-label>
          <input
            matInput
            formControlName="nameUniversidades"
          />
          <mat-error
            *ngIf="obtenerControlCampo('nameUniversidades')?.errors?.['required']"
          >
            El nombre es obligatorio.
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill" class="example-full-width">
          <input
            matInput
            placeholder="Fecha de Ingreso"
            [matDatepicker]="pickerIngreso"
            formControlName="FechaIngreso"
            [max]="maxFechaIngreso"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="pickerIngreso"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerIngreso></mat-datepicker>
          <mat-error
            *ngIf="obtenerControlCampo('FechaIngreso')?.errors?.['required']"
          >
            La fecha de ingreso es obligatoria.
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill" class="example-full-width">
            <input
              matInput
              placeholder="Fecha de Egreso"
              [matDatepicker]="pickerEgreso"
              formControlName="FechaEgreso"
              [max]="maxFechaEgreso"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="pickerEgreso"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerEgreso></mat-datepicker>
            <mat-error
              *ngIf="obtenerControlCampo('FechaEgreso')?.errors?.['required']"
            >
              La fecha de egreso es obligatoria.
            </mat-error>
          </mat-form-field>
        <br />
        <button mat-raised-button class="aceptar-button">Aceptar</button>
        <button mat-raised-button class="cancelar-button" routerLink="/universidad">
          Cancelar
        </button>
        <p>{{ mensaje }}</p>
      </form>
    </div>
  </body>
</html>
